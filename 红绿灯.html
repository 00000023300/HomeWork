<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				border 2px solid blue;


			}


			.off {
				opacity: 0.2;
			}

			.box1 {
				background: red;
			}

			.box2 {
				background: yellow;
			}

			.box3 {
				background: green;
			}
		</style>
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<div class="box1" onoff="on"></div>
		<div class="box2" onoff="on"></div>
		<div class="box3" onoff="on"></div>
		
		<script type="text/javascript">
			$(function() {
				$("div").on("click", function() {
					var tmp = $(this).attr('onoff');
					if(tmp=="on"){
						$(this).attr('onoff','off');
						$(this).addClass("off");
					}else{
							$(this).attr('onoff','on');
							$(this).removeClass("off");
					}
					
				});
			});
		</script>
	</body>
</html>
